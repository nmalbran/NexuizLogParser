<div class="game">
    <div class="map">
        <table>
            <tr class="header">
                <td>Map Name</td>
                <td>Game Type</td>
                <td>Date</td>
                <td>Duration</td>
            </tr>
            <tr>
                <td>%(map_name)s</td>
                <td>%(game_type)s</td>
                <td>%(start_time)s</td>
                <td>%(duration)s</td>
            </tr>
        </table>
    </div>
    <div class="player-stats">
        <table class="sortable">
            %(player_stats)s
        </table>
    </div>
    <div class="player_vs_player">
        <table class="sortable">
            %(player_vs_player)s
        </table>
    </div>
    <div class="teams">
        <table class="sortable">
            %(teams_stats)s
        </table>
    </div>
</div>
