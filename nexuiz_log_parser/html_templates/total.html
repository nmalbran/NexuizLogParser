<p>Number of Games: %(game_number)s ( %(time_played)s )</p>
<div class="player-stats">
    <h2>Total Summary</h2>
    <table class="sortable">
        %(player_stats)s
    </table>
</div>
<div class="average-stats">
    <h2>Average Summary</h2>
    <table class="sortable">
        %(average_stats)s
    </table>
</div>
<div class="player_vs_player">
    <h2>Total Summary</h2>
    <table class="sortable">
        %(player_vs_player)s
    </table>
</div>
