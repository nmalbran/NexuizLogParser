<div class="game">
    <div class="map">
        <table>
            <tr>
                <th>Map Name</th>
                <th>Game Type</th>
                <th>Date</th>
                <th>Duration</th>
            </tr>
            <tr>
                <td>%(map_name)s</td>
                <td>%(game_type)s</td>
                <td>%(start_time)s</td>
                <td>%(duration)s</td>
            </tr>
        </table>
    </div>
    <div class="player-stats">
        <table>
            %(player_stats)s
        </table>
    </div>
    <div class="player_vs_player">
        <table>
            %(player_vs_player)s
        </table>
    </div>
</div>
